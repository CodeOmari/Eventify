{% extends 'master.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}
	 <title>Add Event</title>
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/add_event.css' %}">
{% endblock %}

{% block content %}
    {# FORM #}
	<div class="container">
       <div class="row justify-content-center mt-5">
            <div class="col-sm-4 border px-3 py-3 text-white create-form mb-3">
                <form action="#" method="post" enctype="multipart/form-data">
                    <h2 class="company text-center">Eventify</h2>
                    <h5 class="form-name mb-3">Event Ticket</h5>
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-primary w-100">Initiate Payment</button>
                </form>
            </div>
       </div>
    </div>
{% endblock %}
