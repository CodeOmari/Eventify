{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eventify - Event Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="{% static 'css/add_event.css' %}">  
</head>
<body>
     <div class="container">
        {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show mt-2" role="alert">
                <p>{{ message }}</p>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
     </div> 
     
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-4 border px-3 py-3 text-white create-form mt-3">
                <form action="{% url 'payment' id=registration.id %}" method="post"  enctype="multipart/form-data">
                    <h2 class="company text-center">Eventify</h2>
                    {% csrf_token %}
                     <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" value="{{ registration.phone_number }}" required>
                     </div>
                     <div class="mb-3">
                         <label for="amount" class="form-label">Amount</label>
                         <input type="number" class="form-control" id="amount" name="amount" value="{{ registration.amount }}" required>
                     </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Get Ticket</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
